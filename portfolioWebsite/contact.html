        <h1>Contact  me  for  Work / General  Enquiries </h1>

          <div class="contactForm">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="visitorMailID" aria-describedby="emailHelp">

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="visitorMailID" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="visitorPhone" class="form-label">Phone No.</label>
                  <input type="phone" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want to talk to you about some work.</label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="visitorMailID" aria-describedby="emailHelp">
                  </div>
                 <div class="btn">
                <button type="submit" class="btn btn-primary">Submit</button>
                 </div>
